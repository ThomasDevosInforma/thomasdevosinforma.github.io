<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Testing Addaptive Integration</title>
        <script>
            var script = document.createElement('script');
            script.type = "text/javascript";
            script.async=true;
            script.addEventListener("load", function (event) {
                if (window.IIRISTracker) {
                    var cfg = {};
                    cfg.config = {};
                    cfg.config.snowplow = {};
                    cfg.config.snowplow.appId = 'test';
                    cfg.config.snowplow.cDomain = 'c.iiris.com';
                    cfg.config.td = {};
                    cfg.config.td.lob = 'im_testing';
                    cfg.config.td.domain = 'iiris';
                    cfg.config.vi = {};
                    cfg.config.vi.name= 'iiris';
                    cfg.config.idSource = '';
                IIRISTracker.initConfig(cfg);
                var irisEvt = new Event("trackerLoaded");
                window.dispatchEvent(irisEvt);    
                }
            });
            script.src = "https://static.iris.informa.com/widgets/v3.0/iris-t.js";
            document.getElementsByTagName('head')[0].appendChild(script);
        </script>
    </head>

    <body>
       <h1>testing</h1>
    </body>

</html>
